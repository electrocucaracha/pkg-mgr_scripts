name: Check All - Cloud Profile
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - 'scripts/aws/*'
      - 'scripts/cni-plugins/*'
      - 'scripts/helm/*'
      - 'scripts/kn/*'
      - 'scripts/kind/*'
      - 'scripts/kubectl/*'
      - 'scripts/kustomize/*'
      - 'scripts/podman/*'
      - 'scripts/skopeo/*'
      - 'scripts/tkn/*'
      - '!**.md'
  pull_request_review:
    types:
      - submitted
    paths:
      - ci/pinned_versions.env
      - 'scripts/aws/*'
      - 'scripts/cni-plugins/*'
      - 'scripts/helm/*'
      - 'scripts/kn/*'
      - 'scripts/kind/*'
      - 'scripts/kubectl/*'
      - 'scripts/kustomize/*'
      - 'scripts/podman/*'
      - 'scripts/skopeo/*'
      - 'scripts/tkn/*'
      - '!**.md'

jobs:
  check-cloud:
    name: Run cloud profile on all supported Linux distros
    runs-on: macos-10.15
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    strategy:
      fail-fast: false
      matrix:
        name: [ubuntu_xenial, ubuntu_focal, ubuntu_bionic, centos_8, centos_7, opensuse_tumbleweed]
        runtimes: ["runc,crun,youki"]
        include:
          # NOTE: youki runtime requires libseccomp-devel +2.5 version to operate (https://github.com/containers/youki/issues/608#issuecomment-1012521257)
          - name: opensuse_leap
            runtimes: "runc,crun"
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check
        with:
          vagrant_name: ${{ matrix.name }}
          profile: cloud
