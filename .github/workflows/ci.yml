name: Check QEMU workloads
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - 'master'

jobs:
  check-qemu-workloads:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        os: [ubuntu_xenial, opensuse, centos_8, ubuntu_bionic, ubuntu_focal]
      fail-fast: false
    env:
      SUDO_VAGRANT_CMD: true
      VAGRANT_NAME: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: ./check.sh
