apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: check-task
spec:
  params:
    - name: vagrant-name
      description: the vagrant box image to be used (ubuntu_xenial,ubuntu_bionic,ubuntu_focal,opensuse)
      default: ubuntu_xenial
      type: string
  resources:
    inputs:
      - name: repo
        type: git
        targetPath: src
  stepTemplate:
    image: electrocucaracha/vind
    securityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
    volumeMounts:
      - mountPath: /root/.vagrant.d/boxes
        name: vagrant-boxes
    env:
      - name: VAGRANT_NAME
        value: $(params.vagrant-name)
  steps:
    - name: check-main
      script: |
        cd /workspace/src
        source /libvirtd-lib.sh
        source ./_utils.sh
        source ./_common.sh

        start_libvirtd
        trap exit_trap ERR

        sudo -E vagrant up $VAGRANT_NAME
        sudo -E vagrant destroy -f $VAGRANT_NAME
    - name: check-scripts
      script: |
        cd /workspace/src
        source /libvirtd-lib.sh
        source ./_utils.sh
        source ./_common.sh

        start_libvirtd
        trap exit_trap ERR

        for vagrantfile in $(find . -mindepth 2 -type f -name Vagrantfile | sort); do
          pushd "$(dirname "$vagrantfile")" > /dev/null
          run_test
          popd > /dev/null
        done
      timeout: 2h15m
      env:
        - name: SUDO_VAGRANT_CMD
          value: "true"
  volumes:
    - name: vagrant-boxes
      emptyDir: {}
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: pkg-mgr-scripts-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/electrocucaracha/pkg-mgr_scripts/
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pkg-mgr-scripts
spec:
  resources:
    - name: src
      type: git
  tasks:
    - name: tox-linting
      taskRef:
        name: linter-task
      params:
        - name: linter-tool
          value: tox
      resources:
        inputs:
          - name: repo
            resource: src
    - name: shellcheck-linting
      taskRef:
        name: linter-task
      params:
        - name: linter-tool
          value: shellcheck
      resources:
        inputs:
          - name: repo
            resource: src
    - name: check-ubuntu-xenial
      taskRef:
        name: check-task
      params:
        - name: vagrant-name
          value: ubuntu_xenial
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
    - name: check-opensuse
      taskRef:
        name: check-task
      params:
        - name: vagrant-name
          value: opensuse
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
    - name: check-ubuntu-bionic
      taskRef:
        name: check-task
      params:
        - name: vagrant-name
          value: ubuntu_bionic
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - check-ubuntu-xenial
    - name: check-ubuntu-focal
      taskRef:
        name: check-task
      params:
        - name: vagrant-name
          value: ubuntu_focal
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - check-ubuntu-bionic
